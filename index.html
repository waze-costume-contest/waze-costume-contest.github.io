<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waze Costume Contest 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --waze-blue: #26BAE8;
            --waze-green: #20DA9C;
            --waze-yellow: #F8BF16;
            --waze-purple: #C290C6;
        }
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f3f4f6;
        }
        .waze-blue-bg { background-color: var(--waze-blue); }
        .waze-green-bg { background-color: var(--waze-green); }
        .waze-yellow-bg { background-color: var(--waze-yellow); }
        .waze-purple-bg { background-color: var(--waze-purple); }
        
        .waze-blue-text { color: var(--waze-blue); }
        .waze-purple-text { color: var(--waze-purple); }

        .btn-primary {
            background-color: var(--waze-blue);
            transition: all 0.2s;
        }
        .btn-primary:hover {
            background-color: #1ea0c9;
            transform: translateY(-1px);
        }
        .card-shadow {
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: var(--waze-blue); 
            border-radius: 4px;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

    <!-- Header -->
    <header class="waze-blue-bg text-white p-4 shadow-md sticky top-0 z-50">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
            <h1 class="text-3xl font-bold flex items-center gap-2 mb-4 md:mb-0">
                <span class="bg-white text-blue-500 rounded-full p-1 text-2xl">üëª</span>
                Waze Costume Contest 2026
            </h1>
            <button onclick="openUploadModal()" class="bg-white text-[#26BAE8] font-bold py-2 px-6 rounded-full shadow-lg hover:bg-gray-100 transition duration-300 flex items-center gap-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12" />
                </svg>
                Upload Your Costume
            </button>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-4 flex-grow">
        
        <!-- Grid -->
        <div id="costume-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mt-8">
            <!-- Loading State -->
            <div class="col-span-full text-center py-20 text-gray-500">
                <p class="text-xl animate-pulse">Loading costumes...</p>
            </div>
        </div>

        <!-- Ranking Section -->
        <section class="mt-16 mb-8 bg-white rounded-xl card-shadow overflow-hidden">
            <div class="waze-purple-bg p-4">
                <h2 class="text-2xl font-bold text-white text-center">üèÜ Live Rankings</h2>
            </div>
            <div class="p-6">
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead>
                            <tr class="border-b-2 border-gray-200 text-gray-600">
                                <th class="p-3">Rank</th>
                                <th class="p-3">Costume</th>
                                <th class="p-3">LDAP</th>
                                <th class="p-3 text-right">Votes</th>
                            </tr>
                        </thead>
                        <tbody id="ranking-list">
                            <!-- Rankings injected here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <!-- Upload Modal -->
    <div id="upload-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-2xl w-full max-w-md overflow-hidden card-shadow transform transition-all">
            <div class="waze-blue-bg p-4 flex justify-between items-center">
                <h3 class="text-xl font-bold text-white">Upload Costume</h3>
                <button onclick="closeUploadModal()" class="text-white hover:text-gray-200">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <form id="upload-form" onsubmit="handleUpload(event)" class="p-6 space-y-4">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Photo</label>
                    <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center cursor-pointer hover:border-[#26BAE8] transition" onclick="document.getElementById('file-input').click()">
                        <input type="file" id="file-input" class="hidden" accept="image/*" required onchange="previewImage(this)">
                        <div id="image-preview-area">
                            <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48">
                                <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                            </svg>
                            <p class="mt-1 text-sm text-gray-600">Click to select photo</p>
                        </div>
                        <img id="preview-img" class="hidden max-h-48 mx-auto rounded-lg shadow-sm">
                    </div>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Your LDAP</label>
                    <input type="text" id="uploader-ldap" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#26BAE8]" placeholder="e.g. jdoe" required>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">What is my costume?</label>
                    <input type="text" id="costume-name" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#26BAE8]" placeholder="e.g. The Waze Map Editor" required>
                </div>
                <button type="submit" id="submit-btn" class="w-full bg-[#20DA9C] hover:bg-[#1bb883] text-white font-bold py-3 rounded-lg shadow transition duration-200">
                    Submit Entry
                </button>
            </form>
        </div>
    </div>

    <!-- Vote Modal -->
    <div id="vote-modal" class="fixed inset-0 bg-black bg-opacity-50 hidden flex items-center justify-center z-50 p-4">
        <div class="bg-white rounded-2xl w-full max-w-sm card-shadow">
            <div class="waze-yellow-bg p-4 rounded-t-2xl">
                <h3 class="text-xl font-bold text-white">Confirm Vote</h3>
            </div>
            <form id="vote-form" onsubmit="handleVote(event)" class="p-6 space-y-4">
                <input type="hidden" id="vote-costume-id">
                <p class="text-gray-600">To prevent duplicate voting, please enter your LDAP.</p>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Your LDAP</label>
                    <input type="text" id="voter-ldap" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#F8BF16]" placeholder="e.g. msmith" required>
                </div>
                <div class="flex gap-3">
                    <button type="button" onclick="closeVoteModal()" class="flex-1 py-2 px-4 border border-gray-300 rounded-lg text-gray-600 hover:bg-gray-50">Cancel</button>
                    <button type="submit" class="flex-1 bg-[#F8BF16] hover:bg-[#dfac13] text-white font-bold py-2 px-4 rounded-lg shadow">Vote!</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="toast" class="fixed bottom-4 right-4 transform translate-y-20 opacity-0 transition-all duration-300 z-50 bg-gray-800 text-white px-6 py-3 rounded-lg shadow-xl flex items-center gap-3">
        <span id="toast-icon">‚úÖ</span>
        <span id="toast-msg">Notification</span>
    </div>

    <!-- Firebase SDKs -->
   
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, arrayUnion, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
  // Import the functions you need from the SDKs you need
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  // For Firebase JS SDK v7.20.0 and later, measurementId is optional
  const firebaseConfig = {
    apiKey: "AIzaSyCfx3wajLL12k12Yq43rvcqedRRjnKK92Y",
    authDomain: "waze-costume-party.firebaseapp.com",
    projectId: "waze-costume-party",
    storageBucket: "waze-costume-party.firebasestorage.app",
    messagingSenderId: "1057125475439",
    appId: "1:1057125475439:web:2e1042532a0bbd572f199a",
    measurementId: "G-RZX6ZTPFNB"
  };

  // Initialize Firebase
        
        // --- Configuration ---
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'waze-costumes-default';
        
        // Define collection path
        // Using 'public' because this is a shared contest
        const COSTUMES_COLLECTION_PATH = ['artifacts', appId, 'public', 'data', 'contest_entries'];

        // --- State ---
        let costumes = [];
        let currentUser = null;

        // --- Auth & Init ---
        async function init() {
            try {
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
                currentUser = auth.currentUser;
                setupRealtimeListener();
            } catch (error) {
                console.error("Auth failed", error);
                showToast("Error connecting to contest server", "‚ùå");
            }
        }
        init();

        // --- Realtime Data ---
        function setupRealtimeListener() {
            // Construct the collection reference using the spread operator for the path
            const colRef = collection(db, ...COSTUMES_COLLECTION_PATH);

            onSnapshot(colRef, (snapshot) => {
                costumes = [];
                snapshot.forEach(doc => {
                    costumes.push({ id: doc.id, ...doc.data() });
                });
                renderGrid();
                renderRankings();
            }, (error) => {
                console.error("Error fetching costumes:", error);
                document.getElementById('costume-grid').innerHTML = '<div class="col-span-full text-center text-red-500">Error loading contest data.</div>';
            });
        }

        // --- Rendering ---
        function renderGrid() {
            const grid = document.getElementById('costume-grid');
            if (costumes.length === 0) {
                grid.innerHTML = `
                    <div class="col-span-full flex flex-col items-center justify-center py-12 text-gray-500">
                        <span class="text-4xl mb-4">üé≠</span>
                        <p class="text-xl">No costumes yet. Be the first to upload!</p>
                    </div>`;
                return;
            }

            // Sort by timestamp (newest first) for grid usually, or random. Let's do newest first.
            const sortedCostumes = [...costumes].sort((a, b) => b.createdAt - a.createdAt);

            grid.innerHTML = sortedCostumes.map(c => {
                const voteCount = c.voters ? c.voters.length : 0;
                return `
                    <div class="bg-white rounded-xl overflow-hidden card-shadow hover:shadow-xl transition duration-300 flex flex-col h-full group">
                        <div class="relative h-64 overflow-hidden bg-gray-100">
                            <img src="${c.image}" alt="${c.costumeName}" class="w-full h-full object-cover transform group-hover:scale-105 transition duration-500">
                            <div class="absolute top-2 right-2 bg-white bg-opacity-90 px-3 py-1 rounded-full text-sm font-bold text-[#F8BF16] shadow-sm">
                                ${voteCount} Votes
                            </div>
                        </div>
                        <div class="p-5 flex flex-col flex-grow">
                            <h3 class="text-xl font-bold text-gray-800 mb-1">${escapeHtml(c.costumeName)}</h3>
                            <p class="text-sm text-gray-500 mb-4">by <span class="text-[#26BAE8] font-medium">@${escapeHtml(c.ldap)}</span></p>
                            
                            <div class="mt-auto pt-4 border-t border-gray-100">
                                <button onclick="window.openVoteModal('${c.id}')" class="w-full bg-white border-2 border-[#26BAE8] text-[#26BAE8] hover:bg-[#26BAE8] hover:text-white font-bold py-2 px-4 rounded-lg transition-colors duration-300 flex items-center justify-center gap-2">
                                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 10h4.764a2 2 0 011.789 2.894l-3.5 7A2 2 0 0115.263 21h-4.017c-.163 0-.326-.02-.485-.06L7 20m7-10V5a2 2 0 00-2-2h-.095c-.5 0-.905.405-.905.905 0 .714-.211 1.412-.608 2.006L7 11v9m7-10h-2M7 20H5a2 2 0 01-2-2v-6a2 2 0 012-2h2.5"></path></svg>
                                    Vote for this costume!
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderRankings() {
            const list = document.getElementById('ranking-list');
            // Sort by votes (descending)
            const sorted = [...costumes].sort((a, b) => {
                const votesA = a.voters ? a.voters.length : 0;
                const votesB = b.voters ? b.voters.length : 0;
                return votesB - votesA;
            });

            list.innerHTML = sorted.map((c, index) => {
                const votes = c.voters ? c.voters.length : 0;
                let rankBadge = `<span class="font-bold text-gray-500">#${index + 1}</span>`;
                if (index === 0) rankBadge = `<span class="text-2xl">ü•á</span>`;
                if (index === 1) rankBadge = `<span class="text-2xl">ü•à</span>`;
                if (index === 2) rankBadge = `<span class="text-2xl">ü•â</span>`;

                return `
                    <tr class="border-b border-gray-100 hover:bg-gray-50 transition">
                        <td class="p-3 align-middle">${rankBadge}</td>
                        <td class="p-3 font-medium text-gray-800">${escapeHtml(c.costumeName)}</td>
                        <td class="p-3 text-sm text-gray-500">${escapeHtml(c.ldap)}</td>
                        <td class="p-3 text-right font-bold text-[#26BAE8]">${votes}</td>
                    </tr>
                `;
            }).join('');
        }

        // --- Actions ---

        window.handleUpload = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            const fileInput = document.getElementById('file-input');
            const ldap = document.getElementById('uploader-ldap').value.trim();
            const name = document.getElementById('costume-name').value.trim();

            if (!fileInput.files[0]) {
                showToast("Please select a photo", "‚ö†Ô∏è");
                return;
            }

            btn.disabled = true;
            btn.innerHTML = `<svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white inline" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg> Uploading...`;

            try {
                // Compress image before upload
                const base64Image = await compressImage(fileInput.files[0]);
                
                // Add to Firestore
                const colRef = collection(db, ...COSTUMES_COLLECTION_PATH);
                await addDoc(colRef, {
                    ldap: ldap,
                    costumeName: name,
                    image: base64Image,
                    voters: [],
                    createdAt: Date.now()
                });

                showToast("Costume uploaded successfully!", "üéâ");
                closeUploadModal();
                e.target.reset();
                document.getElementById('image-preview-area').style.display = 'block';
                document.getElementById('preview-img').classList.add('hidden');
            } catch (error) {
                console.error("Upload error", error);
                showToast("Failed to upload. Try a smaller image.", "‚ùå");
            } finally {
                btn.disabled = false;
                btn.textContent = "Submit Entry";
            }
        };

        window.handleVote = async (e) => {
            e.preventDefault();
            const costumeId = document.getElementById('vote-costume-id').value;
            const voterLdap = document.getElementById('voter-ldap').value.trim().toLowerCase();

            if (!voterLdap) return;

            // Check if already voted for this specific costume locally (for fast feedback)
            const costume = costumes.find(c => c.id === costumeId);
            if (costume && costume.voters && costume.voters.map(v => v.toLowerCase()).includes(voterLdap)) {
                showToast("You already voted for this costume!", "‚úã");
                closeVoteModal();
                return;
            }

            try {
                const docRef = doc(db, ...COSTUMES_COLLECTION_PATH, costumeId);
                // We fetch the doc first to ensure consistency before writing
                const freshDoc = await getDoc(docRef);
                
                if (freshDoc.exists()) {
                    const data = freshDoc.data();
                    const currentVoters = data.voters || [];
                    
                    if (currentVoters.map(v => v.toLowerCase()).includes(voterLdap)) {
                        showToast("You already voted for this costume!", "‚úã");
                    } else {
                        await updateDoc(docRef, {
                            voters: arrayUnion(voterLdap)
                        });
                        showToast("Vote recorded!", "üó≥Ô∏è");
                    }
                }
                closeVoteModal();
            } catch (error) {
                console.error("Vote error", error);
                showToast("Error recording vote.", "‚ùå");
            }
        };

        // --- Helpers ---

        // Compress image to ensure it fits in Firestore (limit < 1MB, aiming for < 300KB)
        function compressImage(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = (event) => {
                    const img = new Image();
                    img.src = event.target.result;
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        // Resize logic: Max 800px width or height
                        const MAX_SIZE = 800;
                        let width = img.width;
                        let height = img.height;

                        if (width > height) {
                            if (width > MAX_SIZE) {
                                height *= MAX_SIZE / width;
                                width = MAX_SIZE;
                            }
                        } else {
                            if (height > MAX_SIZE) {
                                width *= MAX_SIZE / height;
                                height = MAX_SIZE;
                            }
                        }

                        canvas.width = width;
                        canvas.height = height;
                        const ctx = canvas.getContext('2d');
                        ctx.drawImage(img, 0, 0, width, height);
                        
                        // Compress to JPEG with 0.7 quality
                        resolve(canvas.toDataURL('image/jpeg', 0.7));
                    };
                    img.onerror = (err) => reject(err);
                };
                reader.onerror = (err) => reject(err);
            });
        }

        function escapeHtml(text) {
            if (!text) return "";
            return text
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        function showToast(message, icon) {
            const toast = document.getElementById('toast');
            document.getElementById('toast-msg').textContent = message;
            document.getElementById('toast-icon').textContent = icon;
            
            toast.classList.remove('translate-y-20', 'opacity-0');
            setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
            }, 3000);
        }

        // --- Modal Control ---
        window.openUploadModal = () => document.getElementById('upload-modal').classList.remove('hidden');
        window.closeUploadModal = () => document.getElementById('upload-modal').classList.add('hidden');
        
        window.openVoteModal = (id) => {
            document.getElementById('vote-costume-id').value = id;
            document.getElementById('vote-modal').classList.remove('hidden');
            document.getElementById('voter-ldap').focus();
        };
        window.closeVoteModal = () => document.getElementById('vote-modal').classList.add('hidden');

        window.previewImage = (input) => {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('image-preview-area').style.display = 'none';
                    const img = document.getElementById('preview-img');
                    img.src = e.target.result;
                    img.classList.remove('hidden');
                }
                reader.readAsDataURL(input.files[0]);
            }
        };

        // Close modals on outside click
        window.onclick = function(event) {
            const upModal = document.getElementById('upload-modal');
            const vModal = document.getElementById('vote-modal');
            if (event.target == upModal) closeUploadModal();
            if (event.target == vModal) closeVoteModal();
        }
    </script>
</body>
</html>
